context:
  version: "0.1.2"
  python_min: "3.13"

package:
  name: pixi-skills
  version: ${{ version }}

source:
  url: https://files.pythonhosted.org/packages/dc/94/61044e8b1355482cc2d3f98c6fc26cc1ace013e1158f81bb7c50033242bb/pixi_skills-${{ version }}.tar.gz
  sha256: 10b7fdd5c3aac9deaaaee310869bc0f6a888661995231677dabc160658b8eb66

build:
  noarch: python
  python:
    entry_points:
      - pixi-skills=pixi_skills.cli:app
  script: python -m pip install . -vv
  number: 0

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - hatchling
  run:
    - python >=${{ python_min }}
    - typer >=0.12
    - rich >=13
    - questionary >=2
    - pyyaml >=6

tests:
  - python:
      imports:
      - pixi_skills
      pip_check: true
      python_version: ${{ python_min }}.*
  - script:
      - pixi-skills --help

about:
  homepage: https://github.com/pavelzw/pixi-skills
  summary: Manage coding agent skills using pixi
  description: |
    Manage and install coding agent skills across multiple LLM backends using pixi.

    pixi-skills discovers skills packaged in pixi environments and lets you install them into the configuration directories of various coding agents via symlinks.
  license: BSD-3-Clause
  license_file: LICENSE
  documentation: https://github.com/pavelzw/pixi-skills
  repository: https://github.com/pavelzw/pixi-skills

extra:
  recipe-maintainers:
    - pavelzw
